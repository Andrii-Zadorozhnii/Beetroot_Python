{% extends 'base.html' %}

{% block title %}먫왏얧썛혞쒫썛쫧쫨 햫쮐햟혝햨햦{% endblock %}

{% block content %}
<h1 class="mb-4">九勇 먫왏얧썛혞쒫썜햦 햫쮐햟혝햨혞</h1>

<form method="POST" class="needs-validation" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="title" class="form-label">행햟햡쮏쮏쒫쮏</label>
        <input 
            type="text" 
            class="form-control" 
            id="title" 
            name="title" 
            value="{{ note.title }}" 
            required
        >
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">행햪혰혜혝</label>
        <textarea 
            class="form-control" 
            id="content" 
            name="content" 
            rows="5" 
            required
        >{{ note.content }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">游 행햠햣햣햡혝햦 향햪혰햫햦</button>
    <a href="{% url 'user_notes' %}" class="btn btn-secondary">拘勇 햏햟향햟햢 햢 햫쮐햟혝쮏</a>
</form>
{% endblock %}
